<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ACE in Action</title>
<style type="text/css" media="screen">
#editor {
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
}
</style>
</head>
<body>
	<div id="editor"></div>
	<script src="/database/js/ace-builds/src-noconflict/ace.js"
		type="text/javascript" charset="utf-8"></script>

	<script>
		var editor = ace.edit("editor");
		editor.setTheme("ace/theme/monokai");
		
		window.addEventListener("message", (event) => {
			let d = event.data;
				if(d.action == "setValue") {
					editor.setValue(d.value, 1);
				} else if(d.action == "setMode") {
					editor.session.setMode(d.value);
				}
			}, false);
		</script>
</body>
</html>
