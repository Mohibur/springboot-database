<tfoot id="table-footer" style="display: none">
	<tr>
		<td colspan=5 style="text-align: center"><input type="hidden"
			id="tableName" />
			<button id="selectQuery">Select</button>
			<button id="insertButton">Insert</button>
			<button id="deleteButton">Drop Table</button>
			<button id="truncateButton">Truncate Table</button></td>
	</tr>
</tfoot>
<script>
$("#insertButton").click(function() {
	let editor = $('#editor');
	let cols = "";
	let values = "";

	$("#tableWindow").$$("tr").each(r => {
		let v = r.cell(0).html();
		if(cols == "") {
			cols += "    \`" + v + "\`\n";
		} else {
			cols += "  , \`" + v + "\`\n";
		}

		if(values == "") {
			values += "    <" + v + ">\n";
		} else {
			values += "  , <" + v + ">\n";
		}
	})
	$('#editor').val ("INSERT INTO " + $("#tableName").val() + "(\n" + cols + ")\nVALUES(\n" + values +");");
})

	$("#deleteButton").click(function() {$('#editor').val('DROP TABLE ' +  $('#tableName').val() + ';')})

	$("#truncateButton").click(function() {$('#editor').val('TRUNCATE TABLE ' +  $('#tableName').val() + ';');})

	$("#selectQuery").click(function () {
	let cols = "";

	$("#tableWindow").$$("tr").each(r => {
		let v = r.cell(0).html();
		if(cols == "") {
			cols += "    \`" + v + "\`\n";
		} else {
			cols += "  , \`" + v + "\`\n";
		}
	})
	$('#editor').val ("SELECT \n" + cols + "FROM " + $("#tableName").val() + "\n;");
})
</script>
