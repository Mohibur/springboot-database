	w.assignClickToTableList = function() {
		w.hideModifyColumn();
		let ajax = new Ajax();
		let divs = $$(".divclass");
		divs.each(function(div) {
			div.on("click", function() {
				if (this.HasCls("notabledivclass"))
					return;
				divs.each(e => e.RmCls("selected-table"));
				this.AddCls("selected-table");
				ajax.url("[[${path.TABLE}]]/").data("tableName", this.Html())
						.onSuccess(function(tblName) {
							return function(d) {
								w.hideModifyColumn();
								w.processTableInfo(d, tblName); // defined in desctable.html
								$("#executionResult").Html("");
							}
						}(this.Html())).postJson();
			});
		})
	}

	w.setExecutionTime = function(time) {
		let cls = [ "execution-time" ];
		if (!$("#executionTime").HasCls("execution-time-another"))
			cls.push("execution-time-another");
		$("#executionTime").Cls(cls).Html("Execution time: " + time);
	}

	w.populateColumnEditor = function() {
		let f = $("form[name=modify-column]");
		f.Element("columnName").Val(this.Cell(0).Html());
		f.Element("columnType").Val(this.Cell(1).Html());
		f.Element("isNull").Val(this.Cell(2).Html());
		f.Element("keyValue").Val(this.Cell(3).Html());
		f.Element("defaultValue").Val(this.Cell(4).Html());
		$('#modify-column-table').Show();
	}

	w.resetTableDetail = function() {
		$("#tableWindow").Html("");
		$("#cption").Html("Select a table from the left");
		$("#table-footer").Hide();
	}

	w.hideModifyColumn = function() {
		$("#modify-column-table").Hide();
	}

	// CALL
	w.assignClickToTableList();

	w.sqlText = function(v) {
		if (typeof v == "undefined")
			return $("#textEditor").contentWindow.editor.getValue();
		$("#textEditor").contentWindow.editor.setValue(v, 1);
	}

	
	$("#edtorWindow").Css("height", "400px").Css("width", "500px")
	w.tabWindow = new TabWindow("#main-tab-window").add("tab-editorWindow",
			"Editor", "#edtorWindow", true).add("tab-history", "History",
			"#history", false).add("tab-java", "Java", "#javaCodeWindow",
			false);
	
	w.getSQLEditorConf = function(v) {
		let id = "sqlEditorConf";
		if(typeof v === "undefined") {
			try {
				return JSON.parse(localStorage.getItem(id))
			} catch {
				return { theme:"ace/theme/sqlserver", fontSize: 18};
			}
		}
		
		localStorage.setItem(id, JSON.stringify(v));
		return v;
	}
	window.on("load", () => {
		let sqlec = w.getSQLEditorConf();
		$("#textEditor").contentWindow.editor.setTheme(sqlec.theme);
		$("#textEditor").contentWindow.editor.setFontSize(sqlec.fontSize.toNumber());
		$("#textEditor").contentWindow.editor.session.setMode("ace/mode/sql");
		$("#select_text_editor").val(sqlec.theme);
		$("#select_font_size").val(sqlec.fontSize);

		$("#javaCodeEditorWindow").contentWindow.editor.session.setMode("ace/mode/java");
	})
	</script>
